<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Task Agent - Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#007AFF">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --primary-dark: #0056B3;
            --primary-light: #e7f3ff;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --error-color: #dc3545;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e9ecef;
            --font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px; /* Space for bottom nav */
        }

        /* Mobile Header */
        .mobile-header {
            background: var(--card-bg);
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.2);
        }

        /* Main Container */
        .app-container {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .card-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .card-body {
            padding: 16px;
        }

        /* Input Section */
        .input-section {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .prompt-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: var(--font-family);
            resize: vertical;
            transition: border-color 0.2s ease;
        }

        .prompt-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-light);
        }

        /* Results Section */
        .results-container {
            margin-top: 16px;
        }

        .result-item {
            background: var(--bg-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary-color);
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .result-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .result-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--success-color);
            color: white;
            font-weight: 500;
        }

        .result-content {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Loading State */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Messages */
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .status-message.active {
            display: block;
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 12px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            color: var(--primary-color);
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .quick-action {
            background: var(--primary-light);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
        }

        .quick-action-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .quick-action-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Mobile Optimizations */
        @media (max-width: 320px) {
            .app-container {
                padding: 12px;
            }
            
            .card-header {
                padding: 12px;
            }
            
            .card-body {
                padding: 12px;
            }
        }

        @media (min-width: 414px) {
            .app-container {
                max-width: 414px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header class="mobile-header">
        <div class="app-title">üåä Copilot Mobile</div>
        <div class="status-indicator" title="Connected"></div>
    </header>

    <div class="app-container">
        <!-- Prompt Uplift Tab -->
        <div class="tab-content active" id="prompt-tab">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Prompt Uplift</div>
                    <div class="card-subtitle">Transform to OpenSpec schema</div>
                </div>
                <div class="card-body">
                    <div class="status-message" id="status-message"></div>
                    
                    <div class="input-section">
                        <label class="input-label" for="prompt-input">Enter your prompt:</label>
                        <textarea 
                            id="prompt-input" 
                            class="prompt-input" 
                            placeholder="Type your prompt... I'll uplift it to OpenSpec schema."
                        ></textarea>
                    </div>

                    <div class="button-group">
                        <button class="btn btn-primary" id="uplift-btn">
                            <span>üöÄ</span>
                            <span>Uplift</span>
                        </button>
                        <button class="btn btn-secondary" id="save-btn">
                            <span>üíæ</span>
                            <span>Save</span>
                        </button>
                    </div>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <div>Processing with terminal velocity...</div>
                    </div>

                    <div class="results-container" id="results"></div>
                </div>
            </div>
        </div>

        <!-- Executions Tab -->
        <div class="tab-content" id="executions-tab">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Recent Tasks</div>
                    <div class="card-subtitle">Your task history</div>
                </div>
                <div class="card-body">
                    <div class="results-container" id="executions-history">
                        <!-- Executions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content" id="settings-tab">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Settings</div>
                    <div class="card-subtitle">Configure your experience</div>
                </div>
                <div class="card-body">
                    <div class="input-section">
                        <label class="input-label" for="terminal-velocity">Terminal Velocity Mode</label>
                        <select id="terminal-velocity" class="prompt-input">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    
                    <div class="input-section">
                        <label class="input-label" for="flow-state">Flow State Preservation</label>
                        <select id="flow-state" class="prompt-input">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                    
                    <div class="button-group">
                        <button class="btn btn-primary" id="save-settings">
                            <span>üíæ</span>
                            <span>Save Settings</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-tab="prompt">
            <span class="nav-icon">‚ú®</span>
            <span class="nav-label">Prompt</span>
        </a>
        <a href="#" class="nav-item" data-tab="executions">
            <span class="nav-icon">‚ö°</span>
            <span class="nav-label">Tasks</span>
        </a>
        <a href="#" class="nav-item" data-tab="settings">
            <span class="nav-icon">‚öôÔ∏è</span>
            <span class="nav-label">Settings</span>
        </a>
    </nav>

    <script>
        // Copilot Task Agent Mobile App
        class CopilotMobileApp {
            constructor() {
                this.apiEndpoint = 'http://localhost:8000';
                this.currentTab = 'prompt';
                this.executions = [];
                this.settings = {
                    terminalVelocity: 'enabled',
                    flowState: 'enabled'
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadExecutions();
                this.loadSettings();
                this.checkApiConnection();
            }

            setupEventListeners() {
                // Bottom navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const tab = item.dataset.tab;
                        this.switchTab(tab);
                    });
                });

                // Buttons
                document.getElementById('uplift-btn').addEventListener('click', () => {
                    this.upliftAndExecute();
                });

                document.getElementById('save-btn').addEventListener('click', () => {
                    this.saveDraft();
                });

                document.getElementById('save-settings').addEventListener('click', () => {
                    this.saveSettings();
                });

                // Input focus
                const promptInput = document.getElementById('prompt-input');
                promptInput.addEventListener('focus', () => {
                    this.hideStatusMessage();
                });
            }

            switchTab(tabName) {
                // Update navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Update content
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');

                this.currentTab = tabName;
            }

            async upliftAndExecute() {
                const promptInput = document.getElementById('prompt-input');
                const prompt = promptInput.value.trim();

                if (!prompt) {
                    this.showStatusMessage('Please enter a prompt', 'error');
                    return;
                }

                // Show loading
                this.showLoading(true);
                this.showStatusMessage('Uplifting prompt to OpenSpec schema...', 'success');

                try {
                    // Call uplift API
                    const response = await fetch(`${this.apiEndpoint}/api/v1/uplift`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt }),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.showUpliftResult(result);
                        this.addExecution(prompt, result);
                        this.showStatusMessage('Prompt uplifted successfully!', 'success');
                        promptInput.value = '';
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    console.error('Uplift error:', error);
                    this.showStatusMessage('Failed to uplift prompt. Please try again.', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            showUpliftResult(result) {
                const resultsContainer = document.getElementById('results');
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-header">
                        <div class="result-title">OpenSpec Schema</div>
                        <div class="result-status">Generated</div>
                    </div>
                    <div class="result-content">
                        <pre style="background: #f8f9fa; padding: 8px; border-radius: 4px; font-size: 12px; overflow-x: auto;">${JSON.stringify(result.schema, null, 2)}</pre>
                    </div>
                `;

                resultsContainer.appendChild(resultItem);
            }

            addExecution(prompt, result) {
                const execution = {
                    id: Date.now(),
                    prompt,
                    timestamp: new Date().toISOString(),
                    success: result.success,
                    result: result
                };

                this.executions.unshift(execution);
                this.saveExecutions();
                this.updateExecutionsDisplay();
            }

            updateExecutionsDisplay() {
                const executionsHistory = document.getElementById('executions-history');
                executionsHistory.innerHTML = '';

                this.executions.slice(0, 10).forEach(execution => {
                    const executionItem = document.createElement('div');
                    executionItem.className = 'result-item';
                    executionItem.innerHTML = `
                        <div class="result-header">
                            <div class="result-title">${execution.prompt.substring(0, 30)}...</div>
                            <div class="result-status">${execution.success ? 'Success' : 'Failed'}</div>
                        </div>
                        <div class="result-content">
                            <strong>Time:</strong> ${new Date(execution.timestamp).toLocaleString()}<br>
                            <strong>Prompt:</strong> ${execution.prompt}<br>
                            <strong>Result:</strong> ${execution.success ? 'Executed successfully' : 'Execution failed'}
                        </div>
                    `;

                    executionsHistory.appendChild(executionItem);
                });
            }

            saveDraft() {
                const prompt = document.getElementById('prompt-input').value;
                if (prompt) {
                    localStorage.setItem('copilot_mobile_draft', prompt);
                    this.showStatusMessage('Draft saved', 'success');
                }
            }

            loadDraft() {
                const draft = localStorage.getItem('copilot_mobile_draft');
                if (draft) {
                    document.getElementById('prompt-input').value = draft;
                }
            }

            saveSettings() {
                this.settings.terminalVelocity = document.getElementById('terminal-velocity').value;
                this.settings.flowState = document.getElementById('flow-state').value;
                localStorage.setItem('copilot_mobile_settings', JSON.stringify(this.settings));
                this.showStatusMessage('Settings saved', 'success');
            }

            loadSettings() {
                const saved = localStorage.getItem('copilot_mobile_settings');
                if (saved) {
                    this.settings = JSON.parse(saved);
                    document.getElementById('terminal-velocity').value = this.settings.terminalVelocity;
                    document.getElementById('flow-state').value = this.settings.flowState;
                }
            }

            saveExecutions() {
                localStorage.setItem('copilot_mobile_executions', JSON.stringify(this.executions));
            }

            loadExecutions() {
                const saved = localStorage.getItem('copilot_mobile_executions');
                if (saved) {
                    this.executions = JSON.parse(saved);
                    this.updateExecutionsDisplay();
                }
            }

            async checkApiConnection() {
                try {
                    const response = await fetch(`${this.apiEndpoint}/health`);
                    if (response.ok) {
                        document.querySelector('.status-indicator').style.background = 'var(--success-color)';
                    } else {
                        throw new Error('API not responding');
                    }
                } catch (error) {
                    document.querySelector('.status-indicator').style.background = 'var(--error-color)';
                    this.showStatusMessage('Cannot connect to API. Check server connection.', 'error');
                }
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                const upliftBtn = document.getElementById('uplift-btn');
                
                if (show) {
                    loading.classList.add('active');
                    upliftBtn.disabled = true;
                } else {
                    loading.classList.remove('active');
                    upliftBtn.disabled = false;
                }
            }

            showStatusMessage(message, type) {
                const statusMessage = document.getElementById('status-message');
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type} active`;
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        statusMessage.classList.remove('active');
                    }, 3000);
                }
            }

            hideStatusMessage() {
                const statusMessage = document.getElementById('status-message');
                statusMessage.classList.remove('active');
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new CopilotMobileApp();
        });
    </script>
</body>
</html>
