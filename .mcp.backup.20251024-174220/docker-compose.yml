version: '3.8'

services:
  zeroserve-mcp:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ZEROSERVE_CACHE_TTL=300000
      - ZEROSERVE_RATE_LIMIT=30
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zeroserve.rule=Host(`zeroserve.localhost`)"
      - "traefik.http.services.zeroserve.loadbalancer.server.port=3000"
      
  # Optional: Add reverse proxy
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    depends_on:
      - zeroserve-mcp

networks:
  default:
    name: zeroserve-network
