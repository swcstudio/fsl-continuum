[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fsl-continuum"
version = "0.1.0"
authors = [
    {name = "FSL Continuum Team", email = "team@fsl-continuum.com"}
]
description = "Terminal Velocity CI/CD with AI-Native Testing and Droid Integration"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Software Distribution",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "pydantic>=1.10.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "pytest-socket>=0.6.0",
    "pytest-benchmark>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-html>=3.1.0",
    "pytest-json-report>=1.5.0",
    "factory-boy>=3.3.0",
    "faker>=18.9.0",
    "httpx>=0.24.0",
    "coverage>=7.2.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.4.0",
]
test = [
    "pytest>=7.2.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.10.0",
    "pytest-socket>=0.6.0",
    "pytest-benchmark>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-html>=3.1.0",
    "pytest-json-report>=1.5.0",
    "factory-boy>=3.3.0",
    "faker>=18.9.0",
    "httpx>=0.24.0",
    "coverage>=7.2.0",
    "isort>=5.12.0",
]
ai-testing = [
    "scikit-learn>=1.3.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "joblib>=1.3.0",
]
performance-testing = [
    "psutil>=5.9.0",
    "memory-profiler>=0.60.0",
    "line-profiler>=4.1.0",
    "pytest-benchmark>=4.0.0",
]
droid-integration = [
    "websockets>=11.0.0",
    "aiohttp>=3.8.0",
    "msgpack>=1.0.0",
]
cross-platform = [
    "docker>=6.1.0",
    "pytest-xdist>=3.0.0",
    "tox>=4.0.0",
]
all-extras = [
    "scikit-learn>=1.3.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "joblib>=1.3.0",
    "psutil>=5.9.0",
    "memory-profiler>=0.60.0",
    "line-profiler>=4.1.0",
    "websockets>=11.0.0",
    "aiohttp>=3.8.0",
    "msgpack>=1.0.0",
    "docker>=6.1.0",
    "tox>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/your-org/fsl-continuum"
Documentation = "https://fsl-continuum.readthedocs.io/"
Repository = "https://github.com/your-org/fsl-continuum.git"

[project.scripts]
fsl = "fsl_continuum.cli:main"
fsl-server = "fsl_continuum.server:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["fsl_continuum*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "src/tests",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests", 
    "performance: Performance tests",
    "semantic_languages: Semantic language tests",
    "xml_transformation: XML transformation tests",
    "quantum_engine: Quantum engine tests",
    "blockchain: Blockchain tests",
    "ai_processing: AI processing tests",
    "droid_testing: Droid-specific tests",
    "baml: BAML language tests",
    "pareto_lang: Pareto-Lang tests",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
precision = 2

[tool.coverage.html]
directory = "htmlcov"
